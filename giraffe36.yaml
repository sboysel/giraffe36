units:
  kx: U
  ky: U

points:
  zones:
    matrix:
      anchor:
        shift: [8kx, -8ky]
      columns:
        outer:
          key:
            stagger: 0 
          rows:
            home:
        pinky:
          key:
            stagger: -0.8ky
          rows:
            bottom:
            home:
        ring:
          key:
            stagger: 0.25ky
          rows:
            bottom:
            home:
            top:
        middle:
          key:
            stagger: 0.25ky
          rows:
            bottom:
            home:
            top:
        index:
          key:
            stagger: -0.25ky
          rows:
            bottom:
            home:
            top:
        inner:
          key:
            stagger: -0.125ky
          rows:
            bottom:
            home:
            top:
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [-0.75kx, -1.5ky]
      columns:
        near:
          key:
            stagger: 0ky
            splay: -20
        home:
          key:
            stagger: 0ky
            splay: -10
            shift: [0.125kx, -0.075ky]
        far:
          key:
            stagger: 0ky
            splay: -10
            shift: [0.25kx, -0.125ky]
      rows:
        home:
  key:
    padding: ky

outlines:
  giraffe36_bottom_plate:
    - what: polygon
      points:
        # N
        - ref: matrix_middle_top
          shift: [-0.6kx, 0.6ky]
        - ref: matrix_middle_top
          shift: [0.6kx, 0.6ky]
        # NE
        - ref: matrix_inner_top
          shift: [0.6kx, 0.6ky]
        # SE
        - ref: thumbfan_far_home
          shift: [0.6kx, 0.6ky]
        - ref: thumbfan_far_home
          shift: [0.6kx, -0.6ky]
        # SW
        - ref: matrix_outer_home
          shift: [-0.6kx, -0.9ky]
        # NW
        - ref: matrix_outer_home
          shift: [-0.6kx, 1.1ky]
        - ref: matrix_outer_home
          shift: [0.3kx, 1.6ky]
        - ref: matrix_outer_home
          shift: [0.3kx, 2.1ky]
      fillet: 3

pcbs:
  giraffe36_pcb:
    outlines:
      main:
        outline: giraffe36_bottom_plate
        footprints:
    footprints:
      mx:
        what: mx
        where: true
        params:
          keycaps: true
          reverse: true
          hotswap: false 
          from: "{{name}}"
          to: GND
      mcu:
        what: rp2040_zero_tht_pads
        where:
          ref: matrix_pinky_home
          shift: [-0.05kx, 1.2ky]
        params:
          GP2: matrix_ring_top
          GP14: thumbfan_near_home
          GP15: thumbfan_home_home
          GP26: thumbfan_far_home
          GP27: matrix_pinky_home
          GP28: matrix_pinky_bottom
          GP29: matrix_outer_home
      molex:
        what: molex_441440003
        where:
          ref: matrix_inner_bottom
          shift: [1kx, -1.3ky]
          rotate: 180
        params:
          TX: GP0
          RX: GP1
          POWER: 3V3
          GND: GND
      tagline_front:
        what: text
        where:
          ref: thumbfan_home_home
          shift: [0, -0.5ky]
        params:
          text: 'giraffe36 v0.0.1'
          side: 'F'
      tagline_back:
        what: text
        where:
          ref: thumbfan_home_home
          shift: [0, -0.5ky]
        params:
          text: 'giraffe36 v0.0.1'
          side: 'B'
      jlc_number:
        what: text
        where:
          ref: matrix_middle_home
          shift: [0, -0.5ky]
        params:
          text: 'JLCJLCJLCJLC'
          side: 'F'
