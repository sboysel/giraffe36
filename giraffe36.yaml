units:
  kx: U
  ky: U

points:
  zones:
    matrix:
      anchor:
        shift: [8kx, -8ky]
      columns:
        pinky:
          key:
            stagger: 0
        ring:
          key:
            stagger: 0.5ky
        middle:
          key:
            stagger: 0.25ky
        index:
          key:
            stagger: -0.25ky
        inner:
          key:
            stagger: -0.125ky
      rows:
        bottom:
        home:
        top:
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [-0.75kx, -1.5ky]
      columns:
        near:
          key:
            stagger: 0ky
            splay: -20
        home:
          key:
            stagger: 0ky
            splay: -10
            shift: [0.125kx, -0.075ky]
        far:
          key:
            stagger: 0ky
            splay: -10
            shift: [0.25kx, -0.125ky]
      rows:
        home:
  key:
    padding: ky

outlines:
  _switches:
    - what: rectangle
      where: true
      size: 14
      bound: false
  _mcu_cutout:
    - what: polygon
      points:
        - ref: matrix_inner_top
          shift: [0.5kx, 2ky]
        - ref: matrix_inner_bottom
          shift: [0.5kx, -1ky]
        - ref: thumbfan_far_home
          shift: [1kx, 0.55ky]
        - ref: matrix_inner_top
          shift: [2kx, 2ky]
  giraffe36_bottom_plate:
    - what: polygon
      points:
        # NE
        - ref: matrix_inner_top
          shift: [2kx, 0.4ky]
        # N
        - ref: matrix_middle_top
          shift: [0.4kx, 0.55ky]
        - ref: matrix_middle_top
          shift: [-0.9kx, 0.55ky]
        # NW
        - ref: matrix_pinky_top
          shift: [-0.55kx, 0.55ky]
        # SW
        - ref: matrix_pinky_bottom
          shift: [-0.55kx, -0.55ky]
        # SE
        - ref: thumbfan_near_home
          shift: [0, -0.55ky]
        - ref: thumbfan_far_home
          shift: [0.55kx, -0.55ky]
        - ref: thumbfan_far_home
          shift: [0.55kx, 0.75ky]
      fillet: 5
  giraffe36_top_plate:
    - giraffe36_bottom_plate 
    - -_mcu_cutout
    - -_switches

pcbs:
  giraffe36_pcb:
    outlines:
      main:
        outline: giraffe36_bottom_plate
        footprints:
    footprints:
      mx:
        what: mx
        where: true
        params:
          keycaps: true
          reverse: true
          hotswap: true 
          from: "{{name}}"
          to: GND
      elitec:
        what: elitec
        where:
          ref: matrix_inner_top
          shift: [1.075kx, -0.5ky]
          rotate: 270
        params:
          D3: matrix_index_top
          D2: matrix_inner_top
          D1: matrix_middle_top
          D0: matrix_ring_top
          D4: matrix_pinky_top
          C6: matrix_middle_home
          D7: matrix_index_home
          E6: matrix_inner_home
          B4: matrix_ring_home
          B5: matrix_pinky_home
          B7: matrix_middle_bottom
          D5: matrix_index_bottom
          C7: matrix_inner_bottom
          F1: matrix_ring_bottom
          F0: matrix_pinky_bottom
          B6: thumbfan_near_home
          B2: thumbfan_home_home
          B3: thumbfan_far_home
          # B1: 
          # F7:
          # F6:
          # F5:
          # F4:
          # VCC:
          # RST:
          # GND:
          # B0:
      trrs:
        what: trrs
        where:
          ref: matrix_inner_top
          shift: [1.9kx, 0.4ky]
          rotate: 0
        params:
          A: GND  # ring
          B: GND  # ring
          C: F4   # tip
          D: VCC  # sleeve
          reverse: true
          symmetric: true
      tagline_front:
        what: text
        where:
          ref: thumbfan_home_home
          shift: [0, -0.5ky]
        params:
          text: 'giraffe36 v0.0.1'
          side: 'F'
      tagline_back:
        what: text
        where:
          ref: thumbfan_home_home
          shift: [0, -0.5ky]
        params:
          text: 'giraffe36 v0.0.1'
          side: 'B'

cases:
  giraffe36_bottom_case:
    - what: outline
      name: giraffe36_bottom_plate
      extrude: 3
  giraffe36_top_case:
    - what: outline
      name: giraffe36_top_plate
      extrude: 2 
